spring.application.name=spring-boot backend api services


server.port=8080

spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=pattanadb

spring.thymeleaf.cache=false
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=900MB
# Max Request Size
spring.servlet.multipart.max-request-size=900MB

## File Storage Properties
# Please change this to the path where you want the uploaded files to be stored.
 file.upload-dir=D:/MyProjects/upload/

# files storage location (stores all files uploaded via REST API)
 storage.location=D:/MyProjects/upload

